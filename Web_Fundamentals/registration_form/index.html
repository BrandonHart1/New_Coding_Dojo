<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <body>
        <h1>Registration Form</h1>
    </body>
    <form>
        <label>First Name: *</label>
        <input type="text" name="name">
        <div>
            <label>Last Name: *</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <p>Gender Identity:<p>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="2"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>  (select)
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates">
            <label for="updates">Yes, I would like to receive periodic email updates.</label>
        </div>
        <div>
            <button type="button" class="create_account">Create Account</button>
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</head>
<body>
    
</body>
</html>
