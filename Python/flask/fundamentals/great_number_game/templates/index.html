<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
</head>
<body>
    <div class="container">
        <h1>Great Number Game</h1>
        <h3>I'm thinking of a number between 1 and 100</h3>
        <form action="/process_guess" method="post">
            <div class="mb-3">
                <label for="guess" class="form-label">Guess?</label>
                <input type="number" name="guess" id="guess" class="form-control">
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <input type="submit" value="Guess" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
