<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center d-flex justify-content-center mt-5">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header"><h1>Counter</h1></div>
            <div class="card-body">
            <h5 class="card-title"><h3>{{user_count}}</h3></h5>
            <p class="card-text"><form action="/add_two_button" method="post">
                <input class="btn btn-info m-3" type="submit" name="add_two" value="Add Two">
            </form>
            <!-- <form action="add" method="POST"> -->
            <form action="/" method="get">
                <input class="btn btn-success" type="submit" name="add_count">
            </form>
            <form action="/destroy_session" method="get">
                <input class="btn btn-danger m-3" type="submit" name="reset" value="Reset">
            </form></p>
            </div>
        </div>
    
    </div>










    <!-- </form> -->
</body>
</html>
