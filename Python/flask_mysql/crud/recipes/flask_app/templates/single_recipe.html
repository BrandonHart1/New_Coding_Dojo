<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome {{recipe.user.first_name}}</h1>
    <a href="/recipes">Dashboard</a>
    <a href="/logout"><p>Logout</p></a>

    <h2>{{recipe.name}}</h2><br>
    <p>{{recipe.description}}</p><br>
    <p>Under 30 Minutes?</p>
    <p>{{recipe.instructions}}</p>
    
    {% if recipe.user.id == session['user_id']%}<a href="/recipes.{{recipe.id}}/edit">Edit</a> <a href="/recipes.{{recipe.id}}/delete">Delete</a>{% endif %}

</body>
</html>
