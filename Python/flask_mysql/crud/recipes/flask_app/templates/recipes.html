<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome {{first_name}}!</h1> <!-- Not showing up -->
    <h4>These are the recipes</h4>
    <a href="/recipes/new"><p>create</p></a>
    <a href="/logout"><p>logout</p></a>
    <table>
        <thead>
            <td>Name</td>
            <td>Under 30 Minutes?</td>
            <td>Actions</td>
        </thead>
        {% for recipe in recipes %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.date}}</td>
            <td><a href="/recipes/{{recipe.id}}">View</a> {% if recipe.user.id == session['user_id']%}<a href="/recipes/{{recipe.id}}/edit">Edit</a> <a href="/recipes/{{recipe.id}}/delete">Delete</a>{% endif %}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
