<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3"> 
        <div class="row">
            <div class="col">
                <h4>Add A New Dojo</h4>
                <form action="/dojos/insert" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="dojo_name" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Add Dojo" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col">
                <h4>All Dojos</h4>
                <ul class="list-group mb-3">
                    {% for dojo in dojos %}
                    <li class="list-group-item"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                    {% endfor %}
                </ul>
                <a href="/ninjas/new">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
